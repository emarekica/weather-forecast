<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="forecast.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <main class="container">
      <section class="current-info">
        <!-- date -->
        <article class="date-container">
          <p class="time" id="time">12:30<span id="am-pm">PM</span></p>
          <p class="date" id="date">Monday, 24 May</p>

          <!-- current weather -->
          <div class="others" id="current-weather-items"></div>
        </article>

        <!-- place -->
        <aside class="place-container">
          <p class="time-zone" id="time-zone">Europe/Zagreb</p>
          <p class="country" id="country">coordinates</p>
        </aside>
      </section>
    </main>

    <!-- slider -->
    <footer class="future-forecast">
      <!-- today -->
      <article class="today" id="current-temp">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="Weather icon"
          class="w-icon"
        />
        <div class="current-day">
          <p class="day">Monday</p>
          <p class="temp">Night - 25.6&#176; C</p>
          <p class="temp">Day - 35.6&#176; C</p>
        </div>
      </article>

      <!-- other days -->
      <article class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <p class="day">Tue</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <p class="temp">Night - 25.6&#176; C</p>
          <p class="temp">Day - 35.6&#176; C</p>
        </div>
        <div class="weather-forecast-item">
          <p class="day">Wed</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <p class="temp">Night - 25.6&#176; C</p>
          <p class="temp">Day - 35.6&#176; C</p>
        </div>
        <div class="weather-forecast-item">
          <p class="day">Thur</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <p class="temp">Night - 25.6&#176; C</p>
          <p class="temp">Day - 35.6&#176; C</p>
        </div>
        <div class="weather-forecast-item">
          <p class="day">Fri</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <p class="temp">Night - 25.6&#176; C</p>
          <p class="temp">Day - 35.6&#176; C</p>
        </div>
        <div class="weather-forecast-item">
          <p class="day">Sat</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <p class="temp">Night - 25.6&#176; C</p>
          <p class="temp">Day - 35.6&#176; C</p>
        </div>
      </article>
    </footer>

    <!-- moment script for formatting UNIX -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="forecast.js"></script>
  </body>
</html>
